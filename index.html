<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Insight Engine</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body{margin:0;font-family:system-ui;background:linear-gradient(#1a0033,#000);color:white;min-height:100vh;display:grid;place-items:center;text-align:center;padding:20px}
    #tap{width:460px;height:460px;margin:40px auto;display:block;filter:drop-shadow(0 0 80px #d946ef) brightness(1.3);animation:glow 2s ease-in-out infinite alternate}
    @keyframes glow{from{filter:drop-shadow(0 0 60px #c084fc) brightness(1.2)}to{filter:drop-shadow(0 0 100px #f72585) brightness(1.5)}}
    #tap{width:300px;height:300px;background:#8b5cf6;border-radius:50%;border:none;color:white;font-size:3.5em;font-weight:bold;box-shadow:0 0 60px #a78bfa;cursor:pointer;margin:20px}
    #tap:active{transform:scale(0.92)}
    #bar{width:90%;max-width:420px;height:50px;background:#111;border-radius:25px;overflow:hidden;position:relative;margin:30px auto}
    #fill{height:100%;width:100%;background:linear-gradient(90deg,#a78bfa,#e91e63);transition:width .4s}
    .txt{font-size:4.5em;font-weight:bold;margin:15px}
    button{background:#22c55e;color:white;padding:18px 40px;border-radius:30px;font-weight:bold;font-size:1.3em;margin:10px;cursor:pointer;box-shadow:0 10px 30px rgba(34,197,94,0.4)}
    button:active{transition:transform .1s}
    button:active{transform:scale(0.95)}
    .boost{background:#fbbf24;color:black;box-shadow:0 10px 30px rgba(251,191,36,0.5)}
  </style>
</head>
<body>
  <h1 style="font-size:3em;margin-bottom:0">Insight Engine</h1>
  <img id="brain" src="brain.png" alt="Glowing Brain">
  <div class="txt"><span id="coins">0</span> $INSIGHT</div>

  <div id="bar"><div id="fill"></div></div>
  <div style="font-size:2em;margin-bottom:30px">Energy <span id="energy">1000</span>/1000</div>

  <button id="tap">TAP</button>

  <button class="boost" onclick="buyBoost()">Boost ×2 (500 Stars)</button>
  <button onclick="invite()">Invite Friends (+10k)</button>

  <script>
    let coins = 0;
    let energy = 1000;
    const max = 1000;

    setInterval(() => {
      if (energy < max) { energy += 3; update(); }
    }, 1000);

    function update() {
      document.getElementById('energy').textContent = energy;
      document.getElementById('fill').style.width = (energy/max*100)+'%';
    }

    document.getElementById('tap').onclick = () => {
      if (energy >= 1) {
        Telegram.WebApp.HapticFeedback.impactOccurred('heavy');
        coins++; energy--;
        document.getElementById('coins').textContent = coins.toLocaleString();
        update();
        Telegram.WebApp.MainButton.setText(`Withdraw ${coins.toLocaleString()} $INSIGHT`);
      }
    };

    function buyBoost() {
      Telegram.WebApp.openInvoice({
        title: 'Multitap Boost ×2',
        description: 'Double your tap power forever!',
        payload: 'boost_x2_insight',
        provider_token: '',
        currency: 'XTR',
        prices: [{ label: '×2 Tap Power', amount: 500 }]
      });
    }

    function invite() {
      const ref = Telegram.WebApp.initDataUnsafe?.user?.id || 'xxx';
      const link = `https://t.me/InsightEngineBot?start=ref${ref}`;
      Telegram.WebApp.shareUrl(link, "Join Insight Engine → get 10 000 $INSIGHT bonus!");
    }

    Telegram.WebApp.ready();
    Telegram.WebApp.expand();
    Telegram.WebApp.MainButton.show();
    Telegram.WebApp.MainButton.setText('Withdraw 0 $INSIGHT');
  </script>
</body>
</html>
