<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Insight Engine</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body{margin:0;font-family:system-ui;background:#1a0033;color:white;min-height:100vh;display:grid;place-items:center;text-align:center;padding:20px}
    #tap{width:260px;height:260px;background:#8b5cf6;border-radius:50%;border:none;color:white;font-size:3em;font-weight:bold;box-shadow:0 0 50px #a78bfa;cursor:pointer}
    #tap:active{transform:scale(0.92)}
    #bar{width:90%;max-width:400px;height:40px;background:#111;border-radius:20px;overflow:hidden;position:relative;margin:20px auto}
    #fill{height:100%;width:100%;background:linear-gradient(90deg,#a78bfa,#e91e63);transition:width .4s}
    .txt{font-size:4em;font-weight:bold;margin:10px}
  </style>
</head>
<body>
  <h1 style="font-size:2.5em">Insight Engine</h1>
  <img src="brain.png" alt="Brain" style="width:240px;height:240px;margin:30px;filter:drop-shadow(0 0 40px #e879f9);">
  <div class="txt"><span id="coins">0</span> $INSIGHT</div>

  <div id="bar"><div id="fill"></div></div>
  <div style="font-size:1.6em;margin-bottom:30px">Energy <span id="energy">1000</span>/1000</div>

  <button id="tap">TAP</button>
<!-- ====== STARS BOOST BUTTON ====== -->
<button onclick="buyBoost()" style="background:#fbbf24;color:black;padding:18px 40px;border-radius:30px;font-weight:bold;margin-top:30px;font-size:1.3em;box-shadow:0 10px 30px rgba(251,191,36,0.4);">
  Boost ×2 (500 Stars)
</button>

<!-- ====== STARS PAYMENT SCRIPT ====== -->
<script>
function buyBoost() {
  Telegram.WebApp.openInvoice({
    title: 'Multitap Boost ×2',
    description: 'Double your earnings forever!',
    payload: 'multitap_x2_insight_engine',
    provider_token: '',               // leave empty = official Telegram Stars
    currency: 'XTR',                  // Stars currency code
    prices: [
      { label: '×2 Tap Power Forever', amount: 500 }  // 500 Stars = ~$5–7
    ],
    need_name: false,
    need_phone_number: false,
    need_email: false,
    need_shipping_address: false,
    is_flexible: false
  });
}

// Optional: Show success message after payment
Telegram.WebApp.onEvent('invoice_closed', function(event) {
  if (event.status === 'paid') {
    Telegram.WebApp.HapticFeedback.notificationOccurred('success');
    Telegram.WebApp.showAlert('Boost activated! You now tap ×2 faster!');
    // Here you can add real ×2 logic later
  }
});
</script>
  <p style="margin-top:40px">Invite friends → +10 000 bonus</p>

  <script>
    let coins = 0;
    let energy = 1000;
    const max = 1000;

    setInterval(() => {
      if (energy < max) {
        energy += 3;
        updateEnergy();
      }
    }, 1000);

    function updateEnergy() {
      document.getElementById('energy').textContent = energy;
      document.getElementById('fill').style.width = (energy/max*100)+'%';
    }

    document.getElementById('tap').onclick = () => {
      if (energy >= 1) {
        if (window.Telegram?.WebApp?.HapticFeedback) {
          Telegram.WebApp.HapticFeedback.impactOccurred('heavy');
        }
        coins++;
        energy--;
        document.getElementById('coins').textContent = coins.toLocaleString();
        updateEnergy();
        if (window.Telegram?.WebApp?.MainButton) {
          Telegram.WebApp.MainButton.setText(`Withdraw ${coins.toLocaleString()} $INSIGHT`);
        }
      }
    };

    // Telegram init
    if (window.Telegram?.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
      Telegram.WebApp.MainButton.show();
      Telegram.WebApp.MainButton.setText('Withdraw 0 $INSIGHT');
    }
  </script>
</body>
</html>
